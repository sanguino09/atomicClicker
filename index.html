<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/img/atom.ico" />
    <link
      href="https://fonts.cdnfonts.com/css/goudy-old-style"
      rel="stylesheet"
    />
    <title>Atomic Clicker</title>
  </head>
  <body>
    <div class="titleDiv">
      <div class="title">Atom Clicker</div>
    </div>
    <div class="gameDiv">
      <div onclick="clickFunction()" class="stage">
        <div class="core2">
          <span hidden id="trabant"></span>
        </div>
      </div>
      <div class="infoDiv">
        <div class="gameItems">
          <div onclick="addElectron()" class="itemButton atoms">
            +1 electron <span class="electronPrice">(20c)</span>
          </div>
          <div onclick="autoClick()" class="itemButton auto">
            Auto Click <span class="electronPrice">(1000c)</span>
          </div>
        </div>
        <div class="gameStats">
          <div class="clickNumberStat">
            Clicks:
            <div id="clickNumber">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
